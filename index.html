<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting app</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
    <div>
        <h1>Input a Number between 1 to 1000</h1>
    </div>
    <br/>
    <div>
        <form id="bet">
            <input placeholder="Your name" name="bettor" required /> <br/><br/>
            <input type="number" min="1" max="1000" name="guess" required /> <br/><br/><br/><br/>
            <button type="submit">Submit</button>
        </form>
    </div>
<br/><br/>
    <div>
<button id="winner" type="submit">Winner</button>

    </div>


</div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="scripts/main.js"></script>
</html>
